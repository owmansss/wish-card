<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,800&family=Ruwudu:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Write!</title>
</head>

<body>
    <h1 class="text-center">Tell me something!</h1>
    <div class="container">
        <form id="myForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Write your name except Jajang or Aceng">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">2023 Wish!</label>
                <textarea class="form-control" id="content" rows="3" maxlength="150" placeholder="Write something you want in 2023"></textarea>
            </div>
            <div class="button">
                <button type="submit" id="submitButton">Submit!</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
